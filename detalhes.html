<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/air-conditioning-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1, 100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cold Refrigeração</title>
</head>
<body>
    <div class="loading">
        <div class="ani"></div>
    </div>
    <header>
        <div class="logo">
            <img src="icons/air-conditioning-svgrepo-com.svg" alt="logo">
            <h1>Cold</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="produtos.html">Produtos</a></li>
            </ul>
        </nav>
    </header>
    <main id="opacidade">
        <div class="info-ar">
            <div class="foto"><img id="produto-imagem" src="" alt="imagem do produto"></div>
            <h1 id="produto-nome"></h1>
            
        </div>
        <div class="lojas" id="lojas">
            <div class="lj" id="lj">
                <div class="logol"><img id="logo" src="" alt="logo mercado livre"></div>
                <div class="avista"> <p>À vista por<br><span id="avista"></span></p></div>
                <div class="cartao"><p><span id="cartao">R$</span></p></div>
                <div class="link" id="botao"><p>ir à loja</p></div>
            </div>
        </div>

        <div class="esp-tec">
            <table>
                <thead>
                    <tr>
                        <th scope="col" colspan="2">Especificações técnicas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">id</th>
                        <td id="produto-id"></td>
                    </tr>
                    <tr>
                        <th scope="row">Capacidade</th>
                        <td id="produto-capacidade"></td>
                    </tr>
                    <tr>
                        <th scope="row">Gás Refrigerante</th>
                        <td id="produto-gas"></td>
                    </tr>
                    <tr>
                        <th scope="row">tecnologia</th>
                        <td id="produto-tecnologia"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Cold Refrigeração. Todos os direitos reservados.</p>
    </footer>
    <script src="assets/detalhes.js"></script>
</body>
</html>
