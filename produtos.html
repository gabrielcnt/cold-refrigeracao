<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/air-conditioning-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cold Refrigeração</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="icons/air-conditioning-svgrepo-com.svg" alt="logo">
            <h1>Cold</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="produtos.html">Produtos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner"></div>
        <div class="containerfc">
            <div class="filtros">
                <h3>Filtrar produtos</h3>

                <label for="">Capacidade (BTU)</label>
                <select name="" id="filtro-btu">
                    <option value="">Selecione</option>
                    <option value="9000">9000 BTU</option>
                    <option value="12000">12000 BTU</option>
                    <option value="18000">18000 BTU</option>
                </select>

                <label for="">Tipo</label>
                <select name="" id="filtro-tipo">
                    <option value="">Selecione</option>
                    <option value="">Split-Inverter</option>
                    <option value="">Portatil</option>
                    <option value="">Janela</option>
                    <option value="">Cassete</option>
                    <option value="">Aparelhos com wi-fi</option>
                </select>

                <label for="">Marca</label>
                <select name="" id="filtro-marca">
                    <option value="">selecione</option>
                    <option value="lg">LG</option>
                    <option value="gree">Gree</option>
                    <option value="samsung">Samsung</option>
                    
                </select>
                <button id="resetar-filtros">Resetar filtros</button>
            </div>
            <div class="container-cards" id="produtos-container">
            </div>
        </div>
    </main>
    <script src="cards.js"></script>
</body>
</html>
