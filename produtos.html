<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/air-conditioning-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/media1.css">
    <link rel="stylesheet" href="assets/media2.css">
    <title>Cold Refrigeração</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="icons/air-conditioning-svgrepo-com.svg" alt="logo">
            <h1>Cold</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="produtos.html">Produtos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h1>Tecnologia inverter para mais conforto e menos consumo. Veja nossas recomendações!</h1>
        </div>
        <div class="filtro-link">
            <a href="">Filtros</a>
        </div>
        <div class="containerfc">
            <div class="filtros">
                <h3>Filtrar produtos</h3>

                <h4>Capacidade (BTU)</h4>
                <input type="checkbox" id="c1" class="filtro-btu" value="9000">
                <label for="c1">9.000 BTU</label>
                <input type="checkbox" id="c2" class="filtro-btu" value="12000">
                <label for="c2">12.000 BTU</label>
                <input type="checkbox" id="c3" class="filtro-btu" value="18000">
                <label for="c3">18.000 BTU</label>
                
                <h4>Tipo</h4>
                <input type="checkbox"id="c4" class="filtro-tipo" value="split-inverter">
                <label for="c4">Split-Inverter</label>
                <input type="checkbox"id="c5" class="filtro-tipo" value="portatil">
                <label for="c5">Portatil</label>
                <input type="checkbox"id="c6" class="filtro-tipo" value="janela">
                <label for="c6">Janela</label>
                <input type="checkbox"id="c7" class="filtro-tipo" value="cassete">
                <label for="c7">Cassete</label>
                <input type="checkbox"id="c8" class="filtro-tipo" value="teto">
                <label for="c8">teto</label>

                <h4>Marca</h4>
                <input type="checkbox" id="c9" class="filtro-marca" value="lg">
                <label for="c9">LG</label>
                <input type="checkbox" id="c10" class="filtro-marca" value="gree">
                <label for="c10">Gree</label>
                <input type="checkbox" id="c11" class="filtro-marca" value="samsung">
                <label for="c11">Samsung</label>

                <button id="resetar-filtros">Resetar filtros</button>
            </div>
            <div class="container-cards" id="produtos-container">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Cold Refrigeração. Todos os direitos reservados.</p>
    </footer>
    <script src="assets/cards.js"></script>
</body>
</html>
